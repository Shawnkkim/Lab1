{% extends "layout.html" %}

{% block title %}
Book Lists
{% endblock %}

{% block body %}
    <h1>Books Found</h1>

    <ul>
        {% for book in books %}
            <li>
                <a href="{{ url_for('book', book_isbn=book.isbn) }}">
                    {{ book.title }}
                </a>
            </li>
        {% endfor %}

    </ul>

    


{% endblock %}
